          <span id="current-time">00:00</span>
          <span id="duration">00:00</span>
        </div>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1" style="width: 100%;">

      <script>
      // Initialize view count from Cloudflare Worker
      const WORKER_BASE_URL = 'https://your-worker-subdomain.workers.dev';

      async function updateViewCount() {
        try {
          let response = await fetch(`${WORKER_BASE_URL}/api/viewcount/increment`, {
            method: 'POST'
          });
          let data = await response.json();
          let count = data.count;

          document.querySelector(".view-count").textContent =
            new Intl.NumberFormat().format(count);
        } catch (error) {
          console.error('Error updating view count:', error);
        }
      }

      updateViewCount();

      // Play button functionality
      const playBtn = document.getElementById("play-pause-btn");
      const audioPlayer = document.getElementById("audio-player");
      const progressBar = document.getElementById("progress-bar");
      const progress = document.querySelector(".progress");
      const currentTimeElem = document.getElementById("current-time");
      const durationElem = document.getElementById("duration");
      const volumeSlider = document.getElementById("volume-slider");

      // Format time in mm:ss
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      // Update progress bar and time
      function updateProgress() {
        const current = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        if (!isNaN(duration)) {
          const percent = (current / duration) * 100;
          progress.style.width = percent + "%";
          currentTimeElem.textContent = formatTime(current);
          durationElem.textContent = formatTime(duration);
        }
      }

      // Play/pause toggle
      playBtn.addEventListener("click", () => {
        if (audioPlayer.paused) {
          audioPlayer.play();
          playBtn.querySelector("i").classList.remove("fa-play");
          playBtn.querySelector("i").classList.add("fa-pause");
        } else {
          audioPlayer.pause();
          playBtn.querySelector("i").classList.remove("fa-pause");
          playBtn.querySelector("i").classList.add("fa-play");
        }
      });

      // Update progress as audio plays
      audioPlayer.addEventListener("timeupdate", updateProgress);

      // Seek audio on progress bar click
      progressBar.addEventListener("click", (e) => {
        const rect = progressBar.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const duration = audioPlayer.duration;
        if (!isNaN(duration)) {
          audioPlayer.currentTime = (clickX / width) * duration;
        }
      });

      // Volume control
      volumeSlider.addEventListener("input", (e) => {
        const volume = parseFloat(e.target.value);
        audioPlayer.volume = volume;
      });

      // Initialize volume level
      audioPlayer.volume = 0.5;
      volumeSlider.value = 0.5;

      // Auto play audio on page load
      window.addEventListener('load', () => {
        audioPlayer.volume = 0.5;

        // Playlist of songs
        const playlist = [
          { src: '/audio/Fairfield - Fade Away.mp3', title: 'Fade Away', artist: 'Fairfield' },
          { src: '/audio/Joeyy - Glitz.mp3', title: 'Glitz', artist: 'Joeyy' },
          { src: '/audio/JOEYY - GOUT .mp3', title: 'GOUT', artist: 'JOEYY' },
          { src: '/audio/Mortician - Rabid.mp3', title: 'Rabid', artist: 'Mortician' },
          { src: '/audio/Smokedope2016 - GNARLY.mp3', title: 'GNARLY', artist: 'Smokedope2016' },
          { src: '/audio/SMOKEDOPE2016 - IM NOT GOD BUT I WISH I WAS ft. JOEYY (prod. SIKA).mp3', title: 'IM NOT GOD BUT I WISH I WAS', artist: 'Smokedope2016 ft. JOEYY' },
          { src: '/audio/Smokedope2016 - IN DA PARTY.mp3', title: 'IN DA PARTY', artist: 'Smokedope2016' },
          { src: '/audio/Smokedope2016 - WHITE OWLS .mp3', title: 'WHITE OWLS', artist: 'Smokedope2016' }
        ];

        // Shuffle playlist
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        const shuffledPlaylist = shuffle(playlist.slice());
        let currentIndex = 0;

        // Update song info display
        function updateSongInfo(song) {
          document.getElementById('song-title').textContent = song.title;
          document.getElementById('song-artist').textContent = song.artist;
        }

        // Load and play current song
        function loadSong(index) {
          const song = shuffledPlaylist[index];
          audioPlayer.src = song.src;
          updateSongInfo(song);
          audioPlayer.play().catch((e) => {
            console.log('Autoplay prevented:', e);
          });
        }

        // Play next song
        function playNext() {
          currentIndex = (currentIndex + 1) % shuffledPlaylist.length;
          loadSong(currentIndex);
        }

        // Play previous song
        function playPrevious() {
          currentIndex = (currentIndex - 1 + shuffledPlaylist.length) % shuffledPlaylist.length;
          loadSong(currentIndex);
        }

        // Event listeners for controls
        document.getElementById('next-btn').addEventListener('click', playNext);
        document.getElementById('prev-btn').addEventListener('click', playPrevious);

        // Load first song
        loadSong(currentIndex);

        // Auto play next song when current ends
        audioPlayer.addEventListener('ended', playNext);
      });

      // Join button animation
      const joinBtn = document.querySelector(".join-btn");
      joinBtn.addEventListener("click", () => {
        joinBtn.textContent = "Joining...";
        joinBtn.disabled = true;
        setTimeout(() => {
          joinBtn.textContent = "Access Granted!";
          setTimeout(() => {
            joinBtn.textContent = "Join Exclusive Community";
            joinBtn.disabled = false;
          }, 2000);
        }, 1000);
      });

      // Tilt effect based on mouse position
      const tiltContainer = document.getElementById("tilt-container");

      // Set container to center of screen
      tiltContainer.style.position = "absolute";
      tiltContainer.style.left = "50%";
      tiltContainer.style.top = "50%";
      tiltContainer.style.transform = "translate(-50%, -50%)";

      // Mouse move event listener for tilt effect
      document.addEventListener("mousemove", (e) => {
        // Get container dimensions and position
        const rect = tiltContainer.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Calculate mouse position relative to center
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;

        // Calculate rotation values (max 5 degrees)
        const rotateY = (mouseX / rect.width) * 5;
        const rotateX = -(mouseY / rect.height) * 5;

        // Apply rotation with perspective
        tiltContainer.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      // Reset rotation when mouse leaves container
      tiltContainer.addEventListener("mouseleave", () => {
        tiltContainer.style.transform =
          "translate(-50%, -50%) rotateX(0) rotateY(0)";
        tiltContainer.style.transition = "transform 0.5s ease";
        setTimeout(() => {
          tiltContainer.style.transition = "transform 0.1s ease-out";
        }, 500);
      });

      // Create additional floating particles
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random size between 3px and 15px
        const size = Math.floor(Math.random() * 12) + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;

        // Random animation duration between 10s and 30s
        const duration = Math.floor(Math.random() * 20) + 10;
        particle.style.animationDuration = `${duration}s`;

        // Random opacity
        const opacity = Math.random() * 0.1 + 0.05;
        particle.style.opacity = opacity;

        document.body.appendChild(particle);
      }
      document.addEventListener('DOMContentLoaded', () => {
        // Side menu toggle functionality
        const menuButton = document.getElementById('menu-button');
        const sideMenu = document.getElementById('side-menu');
        menuButton.addEventListener('click', () => {
          if (sideMenu.style.right === '0px') {
            sideMenu.style.right = '-300px';
            sideMenu.style.opacity = '0';
            sideMenu.style.pointerEvents = 'none';
          } else {
            sideMenu.style.right = '0px';
            sideMenu.style.opacity = '1';
            sideMenu.style.pointerEvents = 'auto';
          }
        });

        // Music player toggle functionality
        const musicToggle = document.getElementById('music-toggle');
        const musicPlayer = document.getElementById('music-player');
        musicToggle.addEventListener('click', () => {
          if (musicPlayer.style.display === 'none' || musicPlayer.style.display === '') {
            musicPlayer.style.display = 'block';
          } else {
            musicPlayer.style.display = 'none';
          }
        });

        // Close music player button functionality
        const closeMusicPlayerBtn = document.getElementById('close-music-player');
        closeMusicPlayerBtn.addEventListener('click', () => {
          musicPlayer.style.display = 'none';
        });
      });
      </script>
